<div class="container" [hidden]="submitted">

<form class="form-horizontal" (ngSubmit)='onSubmit()' #loginForm='ngForm'>
<h1 align="center">后台登录</h1>
<hr/>
<div class="form-group">
<div class="input-group input-group-lg">
  <span class="input-group-addon" id="sizing-addon1">账号：</span>
  <input type="text" [(ngModel)]="model.name" class="form-control" placeholder="账号/用户名" aria-describedby="sizing-addon1" required ngControl="name" #name="ngForm">


</div>
  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div> 

</div>

<div class="form-group">

<div class="input-group input-group-lg">
  <span class="input-group-addon" id="sizing-addon1">密码：</span>
  <input type="text" [(ngModel)]="model.pass" class="form-control" placeholder="******" aria-describedby="sizing-addon1" required ngControl="pass" #pass="ngForm">

    <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">pass is required</div> 

</div>
</div>

<div class="form-group">
      <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="!loginForm.form.valid">登录</button>
  </div>

 </form>
 </div>
